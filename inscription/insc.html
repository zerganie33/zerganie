    <div class="box">
        <h2>Inscrivez-vous dans notre club</h2>
        <form >
            <div class="inputbox">
                <label >Votre Nom</label><br><br>
                <input type="text" required >
                
            </div>
            <div class="inputbox">
                <label >Votre Prenom</label><br><br>
                <input type="text" required >
                
            </div>
            <div class="inputbox">
                <label >Votre Email</label><br><br>
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="" >
                
            </div>
            <div class="inputbox">
                <label >Votre Numéro De Telephone</label><br><br>
                <input type="tel" required="" >
                
            </div>
            <div class="inputbox"> 
                <label >Entrer un Mot de passe</label><br><br>
                <input type="password" required >
                
            </div>
           
                <input type="submit" value="Valider les Donnée" class="mdp">
          
        </form>

    </div>
